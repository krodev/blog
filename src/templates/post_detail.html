<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
{% if messages %}
<ul class="messages">
    {% for message in messages %}
    <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
    {% endfor %}
</ul>
{% endif %}
	<h1>{{titulo}}</h1>

	
	{{instance.titulo}}<br/>
	{{instance.contenido}}<br/>
	{{instance.timestamp}}<br/>
	{{instance.actualizado}}<br/>
	<br/>


</body>
</html>

{% block head_title %}{{instance.titulo}}|{{block.super}} {% endblock %}

	<style>
		{% block style %}
		h1 {color:red;}
		{% endblock  %}
	</style>

{% block content %}

	{% endif %}
	<h1>{{titulo}}<small>{{instance.timestamp}}<br/></small></h1>
	{{instance.contenido}}<br/>

</div>

{% endblock %}
